<body> 

  <div class="button-container">
    <button class="BUTTON"  onclick="bold()"> BOLD </button>
    <button class="BUTTON"  onclick="italic()" > ITALIC </button>
    <button class="BUTTON"  onclick="underline()"> UNDERLINE </button>
    <select class="BUTTON" onchange="fontstyle()" id="fontstyle">
      <option selected disabled>FONTS</option>
      <option value="arial">Arial</option>
      <option value="Gill Sans Extrabold, sans-serif">Grill </option>
      <option value="verdana">Verdana</option>
      <option value="bellino">Bellino</option>
     </select>
     <select class="BUTTON" onchange="fontsize()" id="fontsize">
      <option selected disabled>SIZE</option>
      <option value="1.5em">1.5 em</option>
      <option value="2em">2 em </option>
      <option value="2.2em">2.2 em</option>
      <option value="1.2em">1.2 em</option>
     </select>
    
  </div>
